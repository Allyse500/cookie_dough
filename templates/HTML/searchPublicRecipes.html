<!DOCTYPE html>
<head>
<style>
/*=========================PUBLIC RECIPES PROMPT BOX===============================*/
#publicRecipesModal{
  display: block;
  position: fixed; 
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

#publicRecipesListContainer{
 margin-left: auto;
 margin-right: auto;
 width: 400px;
 height: fit-content;
 background-color: rgba(0, 0, 0, .5);
 border: 5px double rgb(80, 38, 22);
 border-radius:7px;
 padding: .75%;
}

#publicRecipesListSecondaryContainer{
background-color: rgba(145, 88, 41, 0.75);
margin-left: auto;
margin-right: auto;
padding: 2%;
}

#publicRecipesListTitle{
font-style: italic;
font-weight: bold;
font-size: 200%;
font-family: Arial, Helvetica, sans-serif; 
text-align: center;
color: orange;
}

 #publicRecipesCloseButton{
    background-color: rgb(0, 0, 0);
    color: white;
    font-family: Arial, Helvetica, sans-serif; 
    font-size: 85%;
	text-align: center;
    border: white 1px solid;
    border-radius: 5px;
    cursor: pointer;
    padding-top: 1px;
    margin-left: 84%;
    width: 15%;
  }

#numLoggedPublicRecipesMsg{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    margin-top: 1%;
    margin-bottom: 1%;
    text-align: center;
}

#publicRecipesCloseButton:hover {
    background-color:rgb(60, 60, 60);
  }

#publicRecipesInputContents{
    border-radius: 10px;
    height: fit-content;
    max-height: 135px;
    overflow-y: auto;
    display: block;
    margin-left:auto;
    margin-right:auto;
    background-color: rgb(255, 255, 255, .2);
}

.recipeOpt{
    text-align: center;
    padding: 2%;
    border-radius: 4px;
    cursor:pointer;
    font-family: Arial, Helvetica, sans-serif; 
}

.recipeOpt:hover{
    background-color: rgb(255, 255, 255, .5);
    color: rgb(199, 130, 2);
}

.chefName{
    text-align: right;
}

</style>
</head>

<body>
<!--========================PUBLIC RECIPES PROMPT BOX===========================================-->       

<div id="publicRecipesModal">
    <div id="publicRecipesListContainer">
        <div id="publicRecipesListSecondaryContainer">
            <div id="publicRecipesListTitle">Public Recipes</div>
            <div id="publicRecipesList">
                <div id="numLoggedPublicRecipesMsg"><span style="font-weight:bold; color:orange;">8</span> recipes located.</div>
                <div id="publicRecipesInputContents">
                    <div class="recipeOpt"><span class="chefName">Eddie</span>: Sugar Cookies</div>
                    <div class="recipeOpt"><span class="chefName">Kat's Cookies!!!</span>: Chocolate Chip</div>
                    <div class="recipeOpt"><span class="chefName">Polly</span>: Oatmeal </div>
                    <div class="recipeOpt"><span class="chefName">Kat's Cookies!!!</span>: Ginger Snap</div>
                    <div class="recipeOpt"><span class="chefName">Ken's Dessert's</span>: Brownie</div>
                    <div class="recipeOpt"><span class="chefName">Authentics</span>: Lemon</div>
                    <div class="recipeOpt"><span class="chefName">Oreo Lover</span>: Oreo</div>
                    <div class="recipeOpt"><span class="chefName">Eddie</span>: Cinnamon</div>
                </div><!--end of id="publicRecipesInputContents", empty array of recipes -->
                <br>
                    <div id="publicRecipesCloseButton" onclick="closePublicRecipes()">Close</div>
            </div><!--end of id="publicRecipesList"-->
        </div><!--end of id="publicRecipesListSecondaryContainer-->
    </div><!--end of id="publicRecipesListContainer"-->
</div><!--end of id="publicRecipesModal"-->
</body>
</html>
